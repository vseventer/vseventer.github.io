<article class="c-post c-post--cover">
  <header class="s-container s-container--breakout s-container--padded c-post__header c-post__header--large o-delta">
    <h1 class="c-post__title">{{ .Title }}</h1>

    {{/* Render section content unless empty. */}}
    {{ if gt (len .Content) 0 }}
      <section class="s-content c-post__subtitle">
        {{ .Content }}
      </section>
    {{ end }}
  </header>
</article>
