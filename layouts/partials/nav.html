<nav>
  <ul role="menubar">
    {{ $currentPage := . }}
    {{ range .Site.Menus.main }}
      {{ $isActive := or ($currentPage.IsMenuCurrent "main" .) ($currentPage.HasMenuCurrent "main" .) }}
      <li>
        <a href="{{ .URL | absLangURL }}" role="menuitem">{{ .Name }}</a>
      </li>
    {{ end }}
  </ul>
</nav>
