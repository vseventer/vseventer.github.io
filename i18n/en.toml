# https://gohugo.io/content-management/multilingual/

# Pagination.
# The current context is the .Paginator object.
# https://gohugo.io/templates/pagination/
[pagination__next]
other = "Next →"

[pagination__prev]
other = "← Previous"

[pagination__current]
other = "Page {{ .PageNumber }} of {{ .TotalPages }}"

# Related.
# The current context is the related Page.
[related__next]
other = "Next Post:"

[related__prev]
other = "Previous Post:"

# Social.
[social__email]
other = "E-mail"

[social__facebook]
other = "Post"

[social__linkedin]
other = "Update"

[social__rss]
other = "RSS"

[social__twitter]
other = "Tweet"
